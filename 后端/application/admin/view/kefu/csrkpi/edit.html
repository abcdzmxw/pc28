<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Admin_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-user_id" data-source="auth/admin/index" data-field="nickname" class="form-control selectpage" name="row[admin_id]" type="text" value="{$row.admin_id|htmlentities}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ceiling')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ceiling" data-rule="required" class="form-control" name="row[ceiling]" type="number" value="{$row.ceiling|htmlentities}">
            <span class="help-block">设置接待上限有助于自动分配客服,不会造成游客无人接待的情况,详见客服分配方式</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Keep Alive')}:</label>
        <div class="col-xs-12 col-sm-8">
            {:Form::switcher('row[keep_alive]', $row.keep_alive, ['color'=>'success'])}
            <span class="help-block">开启时，客服代表将永久保持在线状态；关闭后，客服需完成一次上下线，状态才能显示正常</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Welcome Msg')}:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-welcome_msg" class="form-control editor" rows="3" name="row[welcome_msg]" cols="50">{$row.welcome_msg|htmlentities}</textarea>
            <span class="help-block">{:__('Welcome Msg Introduce')}</span>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
