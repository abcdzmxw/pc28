<form id="add-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_id" data-rule="required" data-source="game/index" class="form-control selectpage" name="row[game_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Game_plan_id')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-game_plan_id" data-rule="required" data-source="game_plan/index"  data-field="title" class="form-control selectpage" name="row[game_plan_id]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Class')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-class" data-rule="required" class="form-control" name="row[class]" type="number">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Class_name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-class_name" data-rule="required" class="form-control" name="row[class_name]" type="text" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Odds')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-odds" data-rule="required" class="form-control" step="0.01" name="row[odds]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Limit_max')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limit_max" data-rule="required" class="form-control" step="0.01" name="row[limit_max]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Limit_min')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-limit_min" data-rule="required" class="form-control" step="0.01" name="row[limit_min]" type="number" value="0.00">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Status')}:</label>
        <div class="col-xs-12 col-sm-8">
            
            <div class="radio">
            {foreach name="statusList" item="vo"}
            <label for="row[status]-{$key}"><input id="row[status]-{$key}" name="row[status]" type="radio" value="{$key}" {in name="key" value="0"}checked{/in} /> {$vo}</label> 
            {/foreach}
            </div>

        </div>
    </div>
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
